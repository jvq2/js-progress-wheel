<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>progress wheel demo</title>
	
	<style type="text/css">
		#progress{
			/*border: 1px solid blue;*/
			font-size: 18px;
			font-family: arial;/* hahahahha */
			}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	<script src="progress-wheel.js" type="text/javascript"></script>

	
	<script type="text/javascript">
	
		
		$(function(){
			drawProgress('#progress', 0);
			animate('#progress', 100, 1000);
			});
	</script>
	
</head>
	
<body>
	
	<canvas id="progress" width="100" height="100"></canvas>
	<br />
	<button onclick="animate('#progress', 0, 600)">0</button>
	<button onclick="animate('#progress', 25, 600)">25</button>
	<button onclick="animate('#progress', 50, 600)">50</button>
	<button onclick="animate('#progress', 75, 600)">75</button>
	<button onclick="animate('#progress', 100, 600)">100</button>
	<br />
	<button onclick="drawProgress('#progress', 50)">Jump to 50</button>
	
	
	
	
</body>
</html>
